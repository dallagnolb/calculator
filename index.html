<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main id="calculator">
        <header id="display">0</header>
        <section class="button-section">
            <button class="clearBtn" onclick="clearDisplay()">C</button>
            <button class="backBtn" onclick="backspace()"><img src="./img/backspace.png" alt="backspace icon"></button>
            <button onclick="pressNum('-')">+/-</button>
            <button class="mathBtn" onclick="setOperation('/')">รท</button>
        </section>
        <section class="button-section">
            <button onclick="pressNum('7')">7</button>
            <button onclick="pressNum('8')">8</button>
            <button onclick="pressNum('9')">9</button>
            <button class="mathBtn" onclick="setOperation('*')">ร</button>
        </section>
        <section class="button-section">
            <button onclick="pressNum('4')">4</button>
            <button onclick="pressNum('5')">5</button>
            <button onclick="pressNum('6')">6</button>
            <button class="mathBtn" onclick="setOperation('-')">-</button>
        </section>
        <section class="button-section">
            <button onclick="pressNum('1')">1</button>
            <button onclick="pressNum('2')">2</button>
            <button onclick="pressNum('3')">3</button>
            <button class="mathBtn" onclick="setOperation('+')">+</button>
        </section>
        <section class="button-section">
            <button onclick="pressNum('0')">0</button>
            <button onclick="pressNum('.')">.</button>
            <button class="opBtn" onclick="operate()">=</button>
        </section>
    </main>
</body>
</html>
